<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arduino Connectivity - Smart Package System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000046, #1cb5e0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffcc;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }

    .status-icon {
      font-size: 60px;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite;
      color: #00ffcc;
    }

    .status-text {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .ping-result {
      font-size: 16px;
      color: #aff;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .connect-btn {
      margin-top: 25px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .connect-btn:hover {
      background-color: #00c9aa;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-microchip"></i> Arduino Connectivity</h1>

  <div class="status-box">
    <div class="status-icon"><i class="fas fa-plug"></i></div>
    <div class="status-text">Check communication Arduino WIFi R-3 bord.</div>
    <div class="ping-result" id="pingResult">Waiting for check...</div>
    <button class="connect-btn" onclick="checkConnection()">Check Connection</button>
  </div>

  <script>
    function checkConnection() {
      const result = document.getElementById('pingResult');
      result.innerText = "Checking connection...";
      result.style.color = "#ffd700";

      // Simulated delay
      setTimeout(() => {
        const isConnected = Math.random() > 0.2; // 80% chance success
        if (isConnected) {
          result.innerText = "✅ Connection Successful: Arduino is online.";
          result.style.color = "#00ffcc";
        } else {
          result.innerText = "❌ Connection Failed: Unable to reach Arduino.";
          result.style.color = "#ff6b6b";
        }
      }, 2000);
    }
  </script>

</body>
</html>
