<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History - Smart Package System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: #e2e8f0;
      font-size: 16px;
      padding: 12px 15px;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .main-content {
      margin-left: 270px;
      padding: 40px;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 20px;
    }

    .history-log {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .log-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-text {
      color: #444;
    }

    .log-time {
      color: #888;
      font-size: 13px;
    }

    .log-icon {
      color: #4CAF50;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button onclick="location.href='./home.html'"><i class="fas fa-home"></i> Home</button>
    <button onclick="location.href='./profile.html'"><i class="fas fa-profile"></i> Profile</button>
    <button onclick="location.href='./setting.html'"><i class="fas fa-cog"></i> Settings</button>
    <button onclick="location.href='./history.html'"><i class="fas fa-history"></i> History</button>
    <button onclick="location.href='./help.html'"><i class="fas fa-question-circle"></i> Help</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1><i class="fas fa-history"></i> System History</h1>

    <div class="history-log">
      <div class="log-item">
        <div class="log-text"><i class="fas fa-check-circle log-icon"></i>Settings saved by Admin</div>
        <div class="log-time">Today, 10:32 AM</div>
      </div>
      <div class="log-item">
        <div class="log-text"><i class="fas fa-camera log-icon"></i>emergency location send</div>
        <div class="log-time">Today, 10:25 AM</div>
      </div>
      <div class="log-item">
        <div class="log-text"><i class="fas fa-microchip log-icon"></i>Arduino connected to ESP8266</div>
        <div class="log-time">Yesterday, 3:47 PM</div>
      </div>
      <div class="log-item">
        <div class="log-text"><i class="fas fa-box log-icon"></i>Package locker status updated</div>
        <div class="log-time">Yesterday, 2:10 PM</div>
      </div>
    </div>
  </div>

</body>
</html>
